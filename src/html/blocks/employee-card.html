<article class="employee-card" id=@@id>
  <img class="employee-card__img" src=@@imgSrc>

  <div class="employee-card__content">
    <h6 class="employee-card__name">@@name</h6>
    <span class="employee-card__post">@@post</span>
    <span class="employee-card__academic-degree">@@academicDegree</span>
  </div>
</article>
