<div class="checkbox @@class">
  <label class="checkbox-item" for="#checkbox-item">
    <input class="checkbox-item__input" name=@@name id="checkbox-item" type="checkbox" />

    <svg class="checkbox-item__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 15">
      <path d="M1 8.52632L7 14L17 1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </label>

  <label class="checkbox__label" for="#checkbox-item">Я подтверждаю, что ознакомился с политикой конфиденциальности и принял ее</label>
</div>
